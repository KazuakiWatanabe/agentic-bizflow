<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Agentic BizFlow LIFFデモ</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Space+Grotesk:wght@400;600;700&display=swap"
    />
    <script src="config.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      :root {
        --bg-1: #f2efe6;
        --bg-2: #e0efe6;
        --ink: #1b1b1f;
        --muted: #5e5e66;
        --accent: #1f7a6d;
        --accent-2: #f28f3b;
        --panel: rgba(255, 255, 255, 0.9);
        --shadow: 0 24px 60px rgba(18, 24, 38, 0.14);
        --radius: 20px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #ffffff 0%, var(--bg-1) 55%)
          fixed;
        min-height: 100vh;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        z-index: -1;
        filter: blur(0px);
        opacity: 0.3;
      }

      body::before {
        background: radial-gradient(circle, #a3e4d7 0%, transparent 70%);
        top: -120px;
        left: -80px;
      }

      body::after {
        background: radial-gradient(circle, #ffd6a5 0%, transparent 70%);
        bottom: -140px;
        right: -120px;
      }

      .shell {
        max-width: 1120px;
        margin: 0 auto;
        padding: 36px 24px 56px;
        display: grid;
        gap: 24px;
      }

      .hero {
        background: linear-gradient(135deg, #fefcf7 0%, #f4fbf8 100%);
        border-radius: var(--radius);
        padding: 32px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(31, 122, 109, 0.12);
        animation: float-up 0.6s ease-out;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        background: rgba(31, 122, 109, 0.12);
        color: var(--accent);
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-weight: 700;
      }

      h1 {
        margin: 12px 0 8px;
        font-family: "Fraunces", "Georgia", serif;
        font-size: clamp(28px, 4vw, 40px);
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
        line-height: 1.6;
      }

      .status-grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .status-card {
        padding: 12px 14px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 14px;
        border: 1px solid rgba(30, 30, 30, 0.08);
      }

      .status-label {
        display: block;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .status-value {
        font-weight: 600;
        font-size: 14px;
      }

      .panel {
        background: var(--panel);
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(18, 24, 38, 0.08);
        animation: float-up 0.7s ease-out;
        animation-delay: 0.05s;
        animation-fill-mode: both;
      }

      .panel-head {
        margin-bottom: 16px;
      }

      .panel h2 {
        margin: 0 0 6px;
        font-size: 20px;
      }

      .field {
        display: block;
      }

      .field-label {
        display: block;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        min-height: 160px;
        resize: vertical;
        padding: 16px;
        border-radius: 14px;
        border: 1px solid rgba(31, 122, 109, 0.2);
        background: #fbfcfb;
        font-family: inherit;
        font-size: 15px;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-top: 16px;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button.primary {
        background: var(--accent);
        color: white;
        box-shadow: 0 12px 30px rgba(31, 122, 109, 0.25);
      }

      button.ghost {
        background: rgba(31, 122, 109, 0.12);
        color: var(--accent);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
      }

      .request-state {
        font-size: 13px;
        font-weight: 600;
        color: var(--muted);
      }

      .error {
        margin-top: 12px;
        padding: 12px 14px;
        border-radius: 12px;
        background: rgba(242, 143, 59, 0.18);
        color: #7a2f07;
        font-size: 13px;
        display: none;
      }

      .output-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .output-card {
        padding: 16px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(30, 30, 30, 0.08);
      }

      .output-card h3 {
        margin: 0 0 8px;
        font-size: 15px;
      }

      .output-details {
        margin-top: 16px;
      }

      details.output-details {
        padding: 16px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(30, 30, 30, 0.08);
      }

      details.output-details summary {
        list-style: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      details.output-details summary::after {
        content: "▼";
        font-size: 12px;
        color: var(--muted);
      }

      details.output-details[open] summary::after {
        content: "▲";
      }

      details.output-details summary::-webkit-details-marker {
        display: none;
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
        font-size: 13px;
        color: #1c1f24;
      }

      details.output-details pre {
        margin-top: 12px;
      }

      footer {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        margin-top: 12px;
      }

      @keyframes float-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (min-width: 960px) {
        .shell {
          grid-template-columns: 1.05fr 0.95fr;
        }

        .hero {
          grid-column: 1 / -1;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .hero,
        .panel {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <div class="badge">LIFF最小構成</div>
        <h1>Agentic BizFlow</h1>
        <p>
          業務文章を構造化されたJSONへ変換します。Cloud Run配信を想定した
          LIFF最小デモです。
        </p>
        <div class="status-grid">
          <div class="status-card">
            <span class="status-label">設定</span>
            <span class="status-value" id="config-status">確認中</span>
          </div>
          <div class="status-card">
            <span class="status-label">LINE内</span>
            <span class="status-value" id="status-in-client">不明</span>
          </div>
          <div class="status-card">
            <span class="status-label">OS</span>
            <span class="status-value" id="status-os">不明</span>
          </div>
          <div class="status-card">
            <span class="status-label">言語</span>
            <span class="status-value" id="status-lang">不明</span>
          </div>
          <div class="status-card">
            <span class="status-label">コンテキスト</span>
            <span class="status-value" id="status-context">不明</span>
          </div>
          <div class="status-card">
            <span class="status-label">ログイン</span>
            <span class="status-value" id="status-logged-in">不明</span>
          </div>
          <div class="status-card">
            <span class="status-label">IDトークン</span>
            <span class="status-value" id="status-token">不明</span>
          </div>
        </div>
      </header>

      <section class="panel input-panel">
        <div class="panel-head">
          <h2>入力</h2>
          <p>業務文章を入力して変換してください。</p>
        </div>
        <label class="field">
          <span class="field-label">業務文章</span>
          <textarea
            id="input-text"
            placeholder="業務フローを自然文で入力してください。"
          >経費を申請し、承認されたら精算する</textarea>
        </label>
        <div class="actions">
          <button class="primary" id="convert-btn" type="button">変換</button>
          <button class="ghost" id="clear-btn" type="button">クリア</button>
          <button class="ghost" id="login-btn" type="button">
            ログイン（必要な場合）
          </button>
          <span class="request-state" id="request-state" aria-live="polite">
            状態: 待機
          </span>
        </div>
        <div class="error" id="error-output" role="status" aria-live="polite"></div>
      </section>

      <section class="panel output-panel">
        <div class="panel-head">
          <h2>出力</h2>
          <p>definition / meta / agent_logs をJSONで表示します。</p>
        </div>
        <div class="output-grid">
          <div class="output-card">
            <h3>定義</h3>
            <pre id="definition-output">レスポンス待ち。</pre>
          </div>
          <div class="output-card">
            <h3>メタ</h3>
            <pre id="meta-output">レスポンス待ち。</pre>
          </div>
        </div>
        <details class="output-details" id="logs-details">
          <summary>Agentログ（クリックで展開）</summary>
          <pre id="logs-output">レスポンス待ち。</pre>
        </details>
      </section>
    </main>

    <footer>設定は起動時に config.js へ注入されます。</footer>

    <script>
      const config = window.__CONFIG__ || {};
      const liffId = config.LIFF_ID || "";
      const backendBaseUrl = config.BACKEND_BASE_URL || "";

      const configStatus = document.getElementById("config-status");
      const inClientStatus = document.getElementById("status-in-client");
      const osStatus = document.getElementById("status-os");
      const langStatus = document.getElementById("status-lang");
      const contextStatus = document.getElementById("status-context");
      const loggedInStatus = document.getElementById("status-logged-in");
      const tokenStatus = document.getElementById("status-token");

      const inputText = document.getElementById("input-text");
      const convertBtn = document.getElementById("convert-btn");
      const clearBtn = document.getElementById("clear-btn");
      const loginBtn = document.getElementById("login-btn");
      const requestState = document.getElementById("request-state");
      const errorOutput = document.getElementById("error-output");
      const definitionOutput = document.getElementById("definition-output");
      const logsOutput = document.getElementById("logs-output");
      const metaOutput = document.getElementById("meta-output");

      const sampleText = "経費を申請し、承認されたら精算する";

      const state = {
        liffReady: false,
        configReady: false,
        isProcessing: false,
        grantedScopes: null,
        loggedIn: false,
      };

      const setStatus = (el, value) => {
        if (!el) {
          return;
        }
        el.textContent = value;
      };

      const setError = (message) => {
        if (!message) {
          errorOutput.textContent = "";
          errorOutput.style.display = "none";
          return;
        }
        errorOutput.textContent = message;
        errorOutput.style.display = "block";
      };

      const setRequestState = (value) => {
        requestState.textContent = `状態: ${value}`;
      };

      const setProcessing = (processing) => {
        state.isProcessing = processing;
        convertBtn.disabled = processing || !state.configReady;
        clearBtn.disabled = processing;
        inputText.readOnly = processing;
        updateLoginButton();
      };

      const normalizeBaseUrl = (url) => url.replace(/\/+$/, "");

      const formatContextLabel = (context) => {
        if (!context || typeof context !== "object") {
          return "不明";
        }
        const type = context.type || "不明";
        const viewType = context.viewType || "";
        return viewType ? `${type} / ${viewType}` : type;
      };

      const getMissingConfig = () => {
        const missing = [];
        if (!liffId) {
          missing.push("LIFF_ID");
        }
        if (!backendBaseUrl) {
          missing.push("BACKEND_BASE_URL");
        }
        return missing;
      };

      const updateConfigStatus = () => {
        const missing = getMissingConfig();
        if (missing.length === 0) {
          setStatus(configStatus, "設定済み");
          state.configReady = true;
        } else {
          setStatus(configStatus, `不足: ${missing.join(" / ")}`);
          state.configReady = false;
        }
        setProcessing(state.isProcessing);
        return missing;
      };

      const updateGrantedScopes = async () => {
        if (!window.liff || !state.liffReady) {
          state.grantedScopes = [];
          return [];
        }
        try {
          state.grantedScopes = await liff.getGrantedScopes();
        } catch (err) {
          state.grantedScopes = [];
        }
        return state.grantedScopes;
      };

      const hasOpenIdScope = () =>
        Array.isArray(state.grantedScopes) &&
        state.grantedScopes.includes("openid");

      const updateLoginButton = () => {
        if (!loginBtn) {
          return;
        }
        if (!window.liff || !state.liffReady) {
          loginBtn.disabled = true;
          loginBtn.textContent = "ログイン不可";
          return;
        }
        if (state.loggedIn) {
          loginBtn.disabled = true;
          loginBtn.textContent = "ログイン済み";
          return;
        }
        loginBtn.disabled = state.isProcessing;
        loginBtn.textContent = "ログイン（必要な場合）";
      };

      const updateLiffStatus = () => {
        if (!window.liff) {
          setStatus(inClientStatus, "利用不可");
          setStatus(osStatus, "利用不可");
          setStatus(langStatus, "利用不可");
          setStatus(contextStatus, "利用不可");
          setStatus(loggedInStatus, "利用不可");
          setStatus(tokenStatus, "利用不可");
          state.loggedIn = false;
          updateLoginButton();
          return;
        }

        const safeCall = (fn, fallback) => {
          try {
            return fn();
          } catch (err) {
            return fallback;
          }
        };

        setStatus(
          inClientStatus,
          safeCall(() => (liff.isInClient() ? "はい" : "いいえ"), "不明")
        );
        setStatus(osStatus, safeCall(() => liff.getOS(), "不明"));
        setStatus(langStatus, safeCall(() => liff.getLanguage(), "不明"));

        state.loggedIn = safeCall(() => liff.isLoggedIn(), false);
        setStatus(loggedInStatus, state.loggedIn ? "はい" : "いいえ");

        if (!state.liffReady) {
          setStatus(contextStatus, "未初期化");
          setStatus(tokenStatus, "未初期化");
        } else {
          const context = safeCall(() => liff.getContext(), null);
          setStatus(contextStatus, formatContextLabel(context));
          if (!hasOpenIdScope()) {
            setStatus(tokenStatus, "scopeなし");
          } else {
            const token = safeCall(() => liff.getIDToken(), "");
            setStatus(tokenStatus, token ? "あり" : "なし");
          }
        }

        updateLoginButton();
      };

      const initLiff = async () => {
        if (!window.liff) {
          setError(
            "LIFF SDK の読み込みに失敗しました。ネットワークやスクリプトを確認してください。"
          );
          setRequestState("失敗");
          updateLiffStatus();
          return;
        }
        if (!liffId) {
          setError("LIFF_ID is not set");
          setRequestState("設定不足");
          updateLiffStatus();
          return;
        }
        try {
          await liff.init({ liffId });
          state.liffReady = true;
          await updateGrantedScopes();
          updateLiffStatus();
        } catch (err) {
          setError(
            "LIFF init に失敗しました。Endpoint URL / HTTPS / LIFF_ID を確認してください。"
          );
          setRequestState("失敗");
          updateLiffStatus();
        }
      };

      const getIdTokenIfAvailable = async () => {
        if (!window.liff || !state.liffReady) {
          return "";
        }
        if (!Array.isArray(state.grantedScopes)) {
          await updateGrantedScopes();
        }
        if (!hasOpenIdScope()) {
          return "";
        }
        try {
          return liff.getIDToken() || "";
        } catch (err) {
          return "";
        }
      };

      const renderJson = (element, value, fallback) => {
        const resolved = value === undefined ? fallback : value;
        element.textContent = JSON.stringify(resolved, null, 2);
      };

      const resetOutputs = () => {
        definitionOutput.textContent = "レスポンス待ち。";
        logsOutput.textContent = "レスポンス待ち。";
        metaOutput.textContent = "レスポンス待ち。";
      };

      const handleConvert = async () => {
        setError("");

        const missing = getMissingConfig();
        if (missing.length > 0) {
          setError(missing.map((item) => `${item} is not set`).join(" / "));
          setRequestState("設定不足");
          return;
        }

        const text = inputText.value.trim();
        if (!text) {
          setError("文章を入力してください。");
          setRequestState("入力不足");
          return;
        }

        setProcessing(true);
        setRequestState("処理中...");

        const endpoint = `${normalizeBaseUrl(backendBaseUrl)}/api/convert`;
        const headers = { "Content-Type": "application/json" };
        const idToken = await getIdTokenIfAvailable();
        if (idToken) {
          headers.Authorization = `Bearer ${idToken}`;
        }

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers,
            body: JSON.stringify({ text }),
          });

          const payload = await response.json().catch(() => ({}));
          if (!response.ok) {
            setError(
              `APIがエラーを返しました (${response.status})。CORS/URL/入力を確認してください。`
            );
            setRequestState("失敗");
            return;
          }

          renderJson(definitionOutput, payload.definition, {});
          renderJson(logsOutput, payload.agent_logs, []);
          renderJson(metaOutput, payload.meta, {});
          setRequestState("成功");
          updateLiffStatus();
        } catch (err) {
          setError("通信に失敗しました。CORS/URL/ネットワークを確認してください。");
          setRequestState("失敗");
        } finally {
          setProcessing(false);
        }
      };

      const handleClear = () => {
        inputText.value = "";
        resetOutputs();
        setError("");
        setRequestState("待機");
      };

      const handleLogin = () => {
        if (!window.liff || !state.liffReady || state.loggedIn) {
          return;
        }
        liff.login();
      };

      const initialize = async () => {
        if (!inputText.value.trim()) {
          inputText.value = sampleText;
        }
        resetOutputs();

        const missing = updateConfigStatus();
        if (missing.length > 0) {
          setError(missing.map((item) => `${item} is not set`).join(" / "));
          setRequestState("設定不足");
          updateLiffStatus();
          return;
        }

        setRequestState("待機");
        await initLiff();
      };

      convertBtn.addEventListener("click", handleConvert);
      clearBtn.addEventListener("click", handleClear);
      if (loginBtn) {
        loginBtn.addEventListener("click", handleLogin);
      }

      initialize();
    </script>
  </body>
</html>
